{{ define "main" }}
<main class="content">
	{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "posts") }}

	{{ range $index, $element := $paginator.Pages }}
	{{ if not (in $index "0") }}
	<hr class="hr-style" />
	{{ end }}
	{{ .Render "card" }}
	{{ end }}

	{{ template "_internal/pagination.html" . }}
</main>
{{ end }}
