{{ define "main" }}
<article class="post">
    <header class="post__header">
        <h1 class="post__title">{{ .Title }}</h1>
    </header>
    <main class="post__body">
        {{ if .Description }}
        <p class="post__subtitle">{{ .Description }}</p>
        {{ end }}
    </main>
    {{ partial "projects.html" . }}
</article>
{{ end }}
