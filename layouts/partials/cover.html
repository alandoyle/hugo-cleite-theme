{{- with .cxt}} {{/* Apply proper context from dict */}}
{{- if (and .Params.cover.image (not $.isHidden)) }}
{{- $alt := (.Params.cover.alt | default .Params.cover.caption | plainify) }}
<figure class="{{- if .Params.cover.halfSize }}{{ "entry-cover-half" }}{{ else }}{{ "entry-cover" }}{{- end }}">
    <img loading="lazy" src="{{ (.Params.cover.image) | absURL }}" alt="{{ $alt }}" title="{{ $alt }}">
</figure>
{{- end }}{{/* End image */}}
{{- end -}}{{/* End context */ -}}
