<nav class="menu" aria-label="menu">
    <ul class="menu__items" aria-label="menu">
        {{ $current := . }}
        {{ range .Site.Menus.main }}
        <li class="menu__items__item" aria-label="{{ .Name }}">
            <a href="{{ .URL }}" class="menu__items__item__link {{ if $current.IsMenuCurrent "main" . }}active{{ end }}"
                alt="{{ .Name }}" role="menuitem">
                {{ .Name }}
            </a>
        </li>
            {{ if $.Site.Params.separator.show }}/{{ end }}
        {{ end }}
        {{ if $.Site.Params.blog_rss.show }}
        <li>
        <a href="/blog/index.xml" class="menu__items__item__link" alt="RSS Feed" target="_blank" aria-label="/blog/index.xml" rel="noopener">
            <span>
                <i class="main fas fa-rss"></i>
            </span>
        </a>
        </li>
        {{ end }}
    </ul>
</nav>
