{{ define "main" }}
<main class="content">
<h1>AMIGA</h1>
	{{ $paginator := .Paginate (where .Data.Pages.ByDate.Reverse "Type" "posts") }}

	{{ range $index, $element := $paginator.Pages }}
	{{ if not (in $index "0") }}
		<hr />
	{{ end }}
	{{ .Render "card" }}
	{{ end }}

	{{ template "_internal/pagination.html" . }}
</main>
{{ end }}
